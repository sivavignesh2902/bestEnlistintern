<!DOCTYPE html>
<html>
<head>
	<title>Create a function that squares every digit of a number</title>
</head>
<body>
	<script type="text/javascript">
		function sqrnum(num){
    		var i, square=[],n;
    		num = num.toString();
    		for(i=0;i<num.length;i++){
        		n = Number(num[i]);
    			square.push(n*n);
    								}
    		return Number(square.join(""));
								}
			document.write(sqrnum(2982));						
	</script>
</body>
</html>
