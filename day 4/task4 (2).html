<!DOCTYPE html>
<html>
<head>
	<title>Javascript iteration</title>
</head>
<body>
	<script type="text/javascript">
		for(var i = 1;i<101;i++){
			if ((i%3 == 0) && (i%5 == 0)) {
				document.write("bestenlistreact");
				document.write("<br>");
			}
			else{
				if (i%3 == 0) {
					document.write("bestenlist");
					document.write("<br>");
				}
				if (i%5 == 0) {
				document.write("react");
				document.write("<br>");
			}
			else{
				document.write("");
			}
		}
	}
	</script>

</body>
</html>
