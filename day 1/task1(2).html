<!DOCTYPE html>
<html>
<head>
	<title>Javascript program to check two given numbers and return True if one of the number is 50 or if  the sum is 50 </title>
</head>
<body>
	<script type="text/javascript">
		function two_num(x,y) {
			return((x == 50 || y == 50)|| (x+y) == 50);
				
		
		}
		document.write(two_num(25,50));
		document.write("\n");
		document.write(two_num(25,40));
		
	</script>

</body>
</html>
