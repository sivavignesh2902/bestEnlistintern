<!DOCTYPE html>
<html>
<head>
	<title>Javascript program to calculate days left until next Christmas</title>
</head>
<body>
	<script type="text/javascript">
		var today = new Date();
		var christmas = new Date(today.getFullYear(),11,25);
		if(christmas.getMonth()==11 && christmas.getDate()>25){
			christmas.setFullYear(christmas.getFullYear()+1);
		}
		var one = 1000*60*60*24;
		document.write(Math.ceil((christmas.getTime()-today.getTime())/(one)) + "days left until next christmas");
	</script>

</body>
</html>
