<!DOCTYPE html>
<html>
<head>
	<title>spacing function in javascript</title>
</head>
<body>
<script type="text/javascript">
	function bespacify(gnstr) {
		var i;
		for(i = 0;i < gnstr.length;i++){
			document.write(gnstr.slice(i,i+1));
			document.write("\n");
		}
		
		
	
	}
bespacify("hello");

</script>
</body>
</html>
