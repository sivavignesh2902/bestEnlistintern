<!DOCTYPE html>
<html>
<head>
	<title>javascript method array</title>
</head>
<body>
	<script type="text/javascript">
		function befindobject(n) {
			var arr = [{name: "john", age: "27"},{name: "siva", age: "26"}];
			
			
				for(var i=0;i<arr.length;i++){
					if(n == name){
						document.write(arr[i].name);
						document.write("<br>");
						
					}
				
					else{

						document.write(arr[i].age);
					}
				
				}
			}
		
		
		befindobject(name);

		
	
	</script>

</body>
</html>
