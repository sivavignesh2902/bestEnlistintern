<!DOCTYPE html>
<html>
<head>
  <title>Javascript program to find the sign of product of user given 3 numbers</title>
</head>
<body>
<script type="text/javascript">
  function plus_minus(x,y,z) {
      if ((x > 0) && (y > 0) && (z > 0)) {
        alert('Welcome to React JS');
      }
      else if ((x < 0) || (y < 0) || (z < 0)) {
        alert('minus sign');
      }
      else {
        alert('minus(-) sign');
      }
  }
plus_minus(-5,10,20);
plus_minus(5,10,20);

</script>
</body>
</html>
