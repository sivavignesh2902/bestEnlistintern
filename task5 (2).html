<!DOCTYPE html>
<html>
<head>
	<title>be vowel javascript function</title>
</head>
<body>
	<script type="text/javascript">
		function vowl(t) { 
	for (var i in t.split('')) { 
		if (['a', 'e', 'i', 'o', 'u','A','E','I','O','U'].includes(t.split('')[i])) { 
			document.write(t.split('')[i]); 
		} 
	} 

	} 

vowl("siva");
	</script>

</body>
</html>
