<!DOCTYPE html>
<html>
<head>
	<title>Create a function that takes array of numbers and returns the second largest number</title>
</head>
<body>
	<script type="text/javascript">
		function arr_large(x){
			x.sort();
			x.reverse();
			return x[1];

		}
		document.write("The second largest number is: " + arr_large([22,35,11,20]));
		document.write("\n");
		document.write("The second largest number is: " + arr_large([202,305,110,200]));
	</script>

</body>
</html>
